databaseChangeLog:
  - changeSet:
      id: 0
      author: mkorovaynyy
      changes:
        - sql:
            sql: |
              DO $$ 
              BEGIN
                IF NOT EXISTS (SELECT 1 FROM pg_database WHERE datname = '${targetDatabase}') THEN
                  EXECUTE 'CREATE DATABASE ${targetDatabase}';
                END IF;
              END $$;

        - sql:
            sql: |
              DO $$ 
              BEGIN
                IF NOT EXISTS (SELECT 1 FROM pg_roles WHERE rolname = '${targetUser}') THEN
                  EXECUTE 'CREATE USER ${targetUser} WITH PASSWORD ''${targetPassword}''';
                END IF;
              END $$;

        - sql:
            sql: |
              GRANT ALL PRIVILEGES ON DATABASE ${targetDatabase} TO ${targetUser};

  - changeSet:
      id: 1
      author: mkorovaynyy
      runOnChange: true
      runInTransaction: true
      changes:
        - createTable:
            tableName: notification_task
            schemaName: public
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: chat_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: message
                  type: TEXT
                  constraints:
                    nullable: false

              - column:
                  name: notification_date_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - sql:
            sql: |
              ALTER TABLE notification_task OWNER TO ${targetUser};